<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Nunito:ital,wght@0,800;1,400&family=Rubik:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <header class="cd">
        <div id="timer">1:00</div>
    </header>
    <!-- timer for the quiz -->
    <main class="quiz-main">
        <section class="quiz-section">
            <div class="quiz-box">
                <h1> code quiz </h1>
                <div class="quiz-header">
                    <span class="header-score">0 / 20</span>
                </div>
                <h2 class="quiz-form" >Inside which html elements do we put the JavaScript</h2>

                <div class="option-list">
                    <div class="option">
                        <span>A. script</span>
                    </div>
                    <div class="option">
                        <span>B. js</span>
                    </div>
                    <div class="option">
                        <span>C. javascript</span>
                    </div>
                    <div class="option">
                        <span>D. scripting</span>
                    </div>
                </div>
                <div class="quiz-footer">
                    <span class="question-total">1 of 20 Questions</span>
                    <button class="next-btn">NEXT</button>
                </div>

            </div>

        </section>
        
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
